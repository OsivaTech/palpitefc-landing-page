<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Futebol Clube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flip-clock/style.css">
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="title-box">
                <img src="images/logo_topo.webp" alt="Palpite Futebol Clube" class="logo">
                <p class="slogan">Seu palpite é gol de placa</p>
            </div>
            <!-- <div id="countdown">
                <div><span id="days"></span><small>dias</small></div>
                <div><span id="hours"></span><small>horas</small></div>
                <div><span id="minutes"></span><small>minutos</small></div>
                <div><span id="seconds"></span><small>segundos</small></div>
            </div> -->

            <div id="flip-clock" class="flip-clock"></div>
            <div class="subtitle-box">
                <p class="subtitle">Um site para palpitar e concorrer a prêmios!</p>
                <button id="show-form-btn" class="signup-button">Cadastre-se</button>
            </div>

            <form id="signup-form" class="signup-form" style="display:none;">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome" required>
                    <input type="text" id="team" placeholder="Time" required>
                </div>
                <div class="input-group">
                    <input type="date" id="birthday" placeholder="Data de nascimento" required>
                    <select id="gender" required>
                        <option value="" disabled selected>Sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="text" id="city" placeholder="Cidade">
                    <select id="state" required>
                        <option value="" disabled selected>Estado</option>
                        <!-- Lista de estados brasileiros -->
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <button type="submit" class="signup-button">Enviar</button>
            </form>
            <div class="social-icons">
                <a href="https://www.instagram.com/palpitefutebolclube" target="_blank">
                    <img src="images/instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/palpitefutebolclube" target="_blank">
                    <img src="images/facebook_icon.png" alt="Facebook">
                </a>
                <a href="https://twitter.com/palpitefutebolclube" target="_blank">
                    <img src="images/twitter_icon.png" alt="Twitter">
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="flip-clock/script.js"></script>
</body>

</html>
