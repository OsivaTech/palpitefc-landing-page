<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RRVNM0EWEG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RRVNM0EWEG');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpite Futebol Clube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flip-clock/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="title-box">
                <img src="images/logo_topo.webp" alt="Palpite Futebol Clube" class="logo">
                <p class="welcome">Bem-vindo ao Palpite Futebol Clube!</p>
            </div>
            <div id="flip-clock" class="flip-clock"></div>
            <div class="subtitle-box">
                <p class="subtitle">Cada palpite certo conta! Acumule pontos a cada acerto e suba no ranking dos
                    melhores palpiteiros.</p>
            </div>
            <div class="show-form-btn-box">
                <button id="show-form-btn" class="signup-button">Entrar na lista de espera</button>
            </div>
            <form id="signup-form" class="signup-form" style="display:none;">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Nome" maxlength="100" required>
                    <input type="text" id="team" placeholder="Time" maxlength="100" required>
                </div>
                <div class="input-group">
                    <input type="date" id="birthday" placeholder="Data de nascimento" maxlength="8" required>
                    <select id="gender" required>
                        <option value="" disabled selected>Sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="E-mail" maxlength="100" required>
                </div>
                <div class="input-group">
                    <input type="text" id="city" placeholder="Cidade" maxlength="100" required>
                    <select id="state" required>
                        <option value="" disabled selected>Estado</option>
                        <!-- Lista de estados brasileiros -->
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <button type="submit" class="signup-button">Enviar</button>
            </form>
            <div class="social-icons">
                <a href="https://www.instagram.com/palpitefutebolclube" target="_blank">
                    <img src="images/instagram_icon.png" alt="Instagram">
                </a>
                <a href="https://x.com/palpitefutclube" target="_blank">
                    <img src="images/twitter_icon.png" alt="Twitter">
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="flip-clock/script.js"></script>
</body>

</html>
